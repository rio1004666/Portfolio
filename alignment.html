<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: beige;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
      }

      .inner1 {
        margin: auto;
        /* 수평으로만 정렬된다 가운데로 */
      }

      .box2 {

        /* div이외에는 다 정렬가능 div는 margin : auto 만 된다. */

        text-align: center;
      }

      .inner3 {
        /* 움직이는거 로테이션 가능 수평 수직 정렬가능 */
        transform: translate(50%, 50%);
      }

      .box4 h1 {
        text-align: center; /* 텍스트 수평 정렬 */
        line-height: 100px;
        /* 일반적인 수직정렬은 아니지만 수직정렬방법*/
        /* 하지만 두 줄로 할 경우 간격이 100px만큼되므로 문제가된다.  */
      }
    </style>
  </head>
  <body>
    <h3>margin: auto</h3>
    <div class="box box1">
      <div class="inner inner1"></div>
    </div>
    <h3>text-align: center</h3>
    <div class="box box2">
      <button>Text</button>
    </div>
    <h3>translate(50%, 50%)</h3>
    <div class="box box3">
      <div class="inner inner3"></div>
    </div>
    <h3>Text centering</h3>
    <div class="box box4">
      <h1>Text</h1>
    </div>
  </body>
</html>
